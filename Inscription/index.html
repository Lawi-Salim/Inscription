<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/odin-lined.png" type="image/x-icon">
</head>
<body>
    <section class="first-section">
        <div class="first-box">
            <div class="halie-img">
                <img src="img/halie-west.jpg" alt="Plante" width="270">
            </div>
            <div class="head-formulaire">
                <div class="logo-title">
                    <img src="img/odin-lined.png" alt="Logo Odin">
                    <h1>Log in</h1>
                </div>
                <div class="body-formulaire">
                    <div class="left-input">
                        <div class="input">
                            <label for="username">First name*</label> <br>
                            <input type="text" name="username" placeholder="Lawi">
                        </div>
                        <div class="input">
                            <label for="mail">Email*</label> <br>
                            <input type="email" name="mail" placeholder="your-mail@gmail.com">
                        </div>
                        <div class="input lock">
                            <label for="passe">Password*</label> <br>
                            <input type="password" name="passe" placeholder="**********">
                        </div>
                    </div>
                    <div class="right-input">
                        <div class="input">
                            <label for="prenom">Last name</label> <br>
                            <input type="text" name="prenom" placeholder="Salim">
                        </div>
                        <div class="input">
                            <label for="phone">Phone*</label> <br>
                            <input type="tel" name="phone" placeholder="77 123 45 67">
                        </div>
                        <div class="input lock">
                            <label for="passe">Confirm password*</label> <br>
                            <input type="password" name="passe" placeholder="**********">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Create account</button>
                </div>
                <div class="an-account">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Wakati Mapessa - Tous droits réservés.</p>
        </div>
    </section>
</body>
</html>
